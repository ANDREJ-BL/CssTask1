<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Advanced CSS - Assignment 1</title>
    <style>
    
    #first-div > p:nth-child(2)::after,
    #first-div > p:nth-child(3)::after {
    content: "NEW";
    color: yellow;
    }
    .red {
        color: red;
    }
    .green {
        color: green;
    }
    .blue {
        color: blue;
    }
    .hover:hover {
        font-style: italic;
    }


    </style>
</head>

<body>
    <h1>Main Heading</h1>
    <p>Paragraph 1</p>
    <a class="green" href="https://www.google.com/">Google</a>
    <a class="green" href="https://www.google.com/doodles">Google Doodles</a>
    <a class="red" href="https://www.link-group.eu/" target="_blank">Goto Link Group</a>
    <div id="first-div">
        <h2>Subheading</h2>
        <p>Paragraph 2</p>
        <p>Paragraph 3</p>
        <div id="second-div">
            <h3>Sub subheading</h3>
            <p class="red">Paragraph 4</p>
            <p class="blue">Paragraph 5</p>
            <p class="red">Paragraph 6</p>
            <p class="blue">Paragraph 7</p>
            <p class="red">Paragraph 8</p>
        </div>
    </div>
    <p>Paragraph 9</p>
    <p class="hover">Paragraph 10</p>
</body>

</html>
